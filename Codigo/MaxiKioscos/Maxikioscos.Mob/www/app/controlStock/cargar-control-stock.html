<ion-view view-title="Cargar Control Stock" ng-controller="CargarControlStockCtrl as vm">
    <ion-content>
        <ul class="list">
            <a class="button button-icon button-clear icon ion-search" ng-click="vm.buscarProductoClick()"></a>
        
             <li class="item">
                <div class="row">
                    <div class="col col-40">
                        <h2>Prod</h2>
                    </div>
                    <div class="col col-10">
                        <h2>St.</h2>
                    </div>
                    <div class="col col-30">
                        <h2>Mot.</h2>
                    </div>
                    <div class="col-20">
                        <h2>Diff.</h2>
                    </div>
                </div>
            </li>

            <li class="item"
                ng-repeat="producto in vm.productos"
                ng-class="{'balanced': producto.MotivoCorreccionId && producto.Diferencia}"
                id="{{producto.Codigo}}">                
                 <div class="row">
                    <div class="col-10 padding-top">
                        <strong class="bold">{{$index + 1}}.</strong>
                    </div>
                    <div class="col-80 padding-top">
                        <span>{{producto.Producto}}</span>
                    </div>                   
                </div>
                <div class="row padding-bottom">
                    <div class="col">
                        <div class="bold">{{producto.Codigo}}</div>
                    </div>
                    <div class="col">
                        <span>Stock: <b>{{producto.StockActual}}</b></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">                        
                        <select class="selectMotivo" ng-model="producto.MotivoCorreccionId">
                            <option value="" label="Sel. Mot"></option>
                            <option ng-repeat="motivo in vm.motivos" value="{{motivo.Id}}">
                                {{motivo.Description}}
                            </option>
                        </select>                        
                    </div>
                    <div class="col-6" style="padding-left:10px;">                       
                        <input type="number" ng-model="producto.Diferencia" placeholder="Diferencia" class="diferencia" />
                    </div>
                </div>     
            </li>

            <button class="button button-calm button-full" ng-click="vm.guardar()">
                Aceptar
            </button>
        </ul>
    </ion-content>
</ion-view>
