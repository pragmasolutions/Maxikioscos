<form name="formRubros" novalidate>    
    <div ng-class="controls, controls-row">
        <select id="rubros" name="rubros" ng-model="selectedRubro" ng-options="rubro.Name for rubro in vmRubro.rubros track by rubro.Id" required="{{vm.requiredRubro.value}}"></select>
        {{ rubro.Name }}
    </div>   
</form>
