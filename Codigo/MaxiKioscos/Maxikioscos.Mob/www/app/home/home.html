<ion-view view-title="Home" ng-controller="homeCtrl as vm">
    <div class="bar bar-header bar-calm">
        <h1 class="title">Home</h1>
    </div>
    <div class="bar bar-header bar-calm">
        <h3 class="title">Seleccionar MaxiKiosco para conectarse..</h3>
    </div>
    <ion-content class="has-header">
     <ul class="list">        
             <li class="item">
                <div class="row">                    
                    <div class="col col-12">
                        <h2>Maxikiosco</h2>
                    </div>                    
                </div>
            </li>
             <li class="item" ng-repeat="maxikiosco in vm.maxikioscosList" ng-click="vm.setMaxikiosco(maxikiosco)">
                <div class="row row-center">                    
                    <div class="col col-12 text-right">
                        <span class="right">{{maxikiosco.MachineName}}</span>
                    </div>                   
                </div>

            </li>
		</ul>    	
    </ion-content>
</ion-view>
